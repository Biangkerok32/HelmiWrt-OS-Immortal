name: Build Armvirt64 s9xxx

on:
  workflow_dispatch:
#  schedule:
#    - cron: 59 23 * * *
#  watch:
#    types: started

env:
  REPO_URL: https://github.com/radityabh/amlogic-s9xxx-openwrt
  REPO_BRANCH: main
  UPLOAD_RELEASE: true
  TZ: Asia/Jakarta

jobs:
  Build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/ubuntu-2004-openwrt)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "COMPILE_STARTINGTIME=$(date +"%Y.%m.%d.%H:%M")" >> $GITHUB_ENV
        export BUILD_DATE=$(curl 'Authorization: token ${{ secrets.HELMIWRT_RW }}' -H 'Accept: application/vnd.github.v4.raw' -sL https://api.github.com/repos/helmiau/dl/releases | jq -r 'first | .tag_name' | sed 's/helmiwrt-//g')
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        export HELMIWRT_REL="https://github.com/helmiau/dl/releases/download/helmiwrt"
        echo "HELMIWRT_REL=$HELMIWRT_REL" >> $GITHUB_ENV

    - name: Cloning Source
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        sed -i '/HelmiWrt_/c\ build_image_file="${out_path}/helmiwrt-\${build_op}-k\${kernel}.img"' openwrt/makeHelmi
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Install Feeds
      id: feeds
      run: |
        cd openwrt
        echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV

    - name: Building HelmiWrt
      id: build
      run: |
        cd $OPENWRTROOT
        [ -d openwrt-armvirt ] || mkdir -p openwrt-armvirt
        # Start Build s9xxx based on 18.06 source.
        export HELMIWRT_FILENAME_18="helmiwrt-18.06-k5.4-armvirt-64-default-rootfs.tar.gz"
        echo "HELMIWRT_FILENAME_18=$HELMIWRT_FILENAME_18" >> $GITHUB_ENV
        if wget -q --method=HEAD --header="Authorization: token ${{ secrets.HELMIWRT_RW }}" "$HELMIWRT_REL-$BUILD_DATE/$HELMIWRT_FILENAME_18"; then
          # Download Firmware 18.06
          echo -e "$HELMIWRT_FILENAME_18 rootfs found under $BUILD_DATE tag! Start downloading..."
          wget -q --header="Authorization: token ${{ secrets.HELMIWRT_RW }}" -P openwrt-armvirt "$HELMIWRT_REL-$BUILD_DATE/$HELMIWRT_FILENAME_18"
          echo "helmilog: download $HELMIWRT_FILENAME_18 success"
          # Build Firmware 18.06
          sudo chmod +x makeHelmi
          sudo ./makeHelmi -d -b s905x3_s905x2_s905x_s905w_s905d_s922x_s912 -k 5.4.0_5.15.15 -a false
          echo "PACKAGED_OUTPUTPATH=${PWD}/out" >> $GITHUB_ENV
          find . -type f -name '$HELMIWRT_FILENAME_18' -exec rm "{}" \;
          find . -type f -name 'helmiwrt-s9*' | while read FILE ; do
            newfile="$(echo ${FILE} | sed 's/helmiwrt/helmiwrt-18.06-k5.4/')" ;
            echo -e $(readlink -f ${FILE}) ;
            mv "${FILE}" "${newfile}" ;
            echo -e $(readlink -f ${FILE}) ;
          done
          echo "::set-output name=status::success"
        fi
        cd $OPENWRTROOT
        [ -d openwrt-armvirt ] || rm -rf openwrt-armvirt || mkdir -p openwrt-armvirt
        # Start Build s9xxx based on 21.02 source.
        export HELMIWRT_FILENAME_21="helmiwrt-21.02-armvirt-64-default-rootfs.tar.gz"
        echo "HELMIWRT_FILENAME_21=$HELMIWRT_FILENAME_21" >> $GITHUB_ENV
        if wget -q --method=HEAD --header="Authorization: token ${{ secrets.HELMIWRT_RW }}" "$HELMIWRT_REL-$BUILD_DATE/$HELMIWRT_FILENAME_21"; then
          # Download Firmware 20.12
          echo "$HELMIWRT_FILENAME_21 rootfs found under $BUILD_DATE tag! Start downloading..."
          wget -q --header="Authorization: token ${{ secrets.HELMIWRT_RW }}" -P openwrt-armvirt "$HELMIWRT_REL-$BUILD_DATE/$HELMIWRT_FILENAME_21"
          echo -e "helmilog: download $HELMIWRT_FILENAME_21 success"
          # Build Firmware 20.12
          sudo chmod +x makeHelmi
          sudo ./makeHelmi -d -b s905x3_s905x2_s905x_s905w_s905d_s922x_s912 -k 5.4.0_5.15.15 -a false
          echo "PACKAGED_OUTPUTPATH=${PWD}/out" >> $GITHUB_ENV
          find . -type f -name '$HELMIWRT_FILENAME_21' -exec rm "{}" \;
          find . -type f -name 'helmiwrt-s9*' | while read FILE ; do
            newfile="$(echo ${FILE} | sed 's/helmiwrt/helmiwrt-21.02/')" ;
            echo -e $(readlink -f ${FILE}) ;
            mv "${FILE}" "${newfile}" ;
            echo -e $(readlink -f ${FILE}) ;
          done
          echo "::set-output name=status::success"
        fi

    - name: Upload Firmware Files to GitHub Release
      uses: ncipollo/release-action@v1
      if: steps.build.outputs.status == 'success' && !cancelled()
      with:
        prerelease: true
        allowUpdates: true
        replacesArtifacts: true
        repo: dl
        name: HelmiWrt OS ${{ env.BUILD_DATE }}
        token: ${{ secrets.HELMIWRT_RW }}
        tag: helmiwrt-${{ env.BUILD_DATE }}
        artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/helmiwrt-*
        body: |
          **HelmiWrt is custom OpenWrt build for**
          - Raspberry Pi 1,2,3,4
          - x86/64 (PC)
          - NanoPi R2C, R2S and R4S
          - OrangePi Zero, R1 Plus
          - Set-top-box s9xxx chipset
